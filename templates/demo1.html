<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
  <!-- MDB -->
  <link rel="stylesheet" href="../static/css/mdb.min.css" />

  <style>
    ul {
      display: flex;
    }
    li{
      margin: 50px;
    }

    .table {
      border-spacing: 0;
      margin: 1rem;
      background-color: #f5f5f5;
    }

    .table__row:nth-child(even) {
      background-color: #e5e5e5;
    }

    .table_header {
      text-align: left;
    }

    .table__cell {
      padding: 8px;
    }
  </style>
</head>

<body>
  <table class="table">
    <tr class="table__header">
      {% for i in headings %}
      <th class="table__cell">{{ i }}</th>
      {% endfor %}
    </tr>
    {% for j in data %}
    <tr class="table__row">
      {% for cell in j %}
      <td class="table__cell">{{ cell}}</td> 
      {% endfor %}
    </tr>
    {% endfor %}
  </table>

  <ul>
    <li>
      <button type="button" onclick="window.location.href = 'addfinalloandata';" class="btn btn-success">Accept</button>
    </li>

    <li>
      <button type="button" class="btn btn-danger" onclick="window.location.href = 'add_rejected_loandata';">Reject</button>
    </li>
  </ul>

</body>

</html>
